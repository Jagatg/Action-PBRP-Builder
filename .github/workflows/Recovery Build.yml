name: Recovery Build

on:
  workflow_dispatch:
    inputs:
      MANIFEST_URL:
        description: 'MANIFEST_URL'
        required: true
        default: 'https://github.com/PitchBlackRecoveryProject/manifest_pb'
      MANIFEST_BRANCH:
        description: 'MANIFEST_BRANCH'
        required: true
        default: 'android-12.1'
      DEVICE_TREE_URL:
        description: 'DEVICE_TREE_URL'
        required: true
        default: 'https://github.com/ADITHY4N/recovery_device_xiaomi_sky.git'
      DEVICE_TREE_BRANCH:
        description: 'DEVICE_TREE_BRANCH'
        required: true
        default: 'Pbrp'
      DEVICE_PATH:
        description: 'DEVICE_PATH'
        required: true
        default: 'device/xiaomi/sky'
      COMMON_TREE_URL:
        description: 'COMMON_TREE_URL'
        required: false
      COMMON_PATH:
        description: 'COMMON_PATH'
        required: false
      DEVICE_NAME:
        description: 'DEVICE_NAME'
        required: true
        default: 'sky'
      MAKEFILE_NAME:
        description: 'MAKEFILE_NAME'
        required: true
        default: 'twrp_sky'
      BUILD_TARGET:
        description: 'BUILD_TARGET'
        required: true
        default: 'recovery'

jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-20.04
    permissions:
      contents: write

    steps:
    - name: Display Run Parameters
      run: |
        echo "Manifest: ${{ github.event.inputs.MANIFEST_BRANCH }}"
        echo "Device: ${{ github.event.inputs.DEVICE_NAME }}"
        echo "Target: ${{ github.event.inputs.BUILD_TARGET }}.img"

    - name: Checkout
      uses: actions/checkout@v3

    - name: Cleanup Runner
      uses: rokibhasansagar/slimhub_actions@main

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gperf gcc-multilib g++-multilib libc6-dev \
          x11proto-core-dev libx11-dev libgl1-mesa-dev \
          libxml2-utils xsltproc unzip fontconfig \
          lib32z-dev lib32readline-dev lib32z1-dev \
          liblz4-tool libsdl1.2-dev libxml2 lzop pngcrush \
          schedtool squashfs-tools imagemagick libbz2-dev \
          lzma ncftp qemu-user-static libstdc++-10-dev \
          libncurses5 libncurses5-dev libtinfo5 \
          python3 rsync bc ccache

    - name: Enable CCache
      run: |
        export USE_CCACHE=1
        ccache -M 10G

    - name: Set Swap Space
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 12

    - name: Install OpenJDK 8
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '8'

    - name: Install repo tool
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        sudo ln -sf ~/bin/repo /usr/bin/repo

    - name: Init repo
      run: |
        mkdir workspace && cd workspace
        git config --global user.name "GitHub CI"
        git config --global user.email "ci@github.com"
        repo init --depth=1 -u ${{ github.event.inputs.MANIFEST_URL }} -b ${{ github.event.inputs.MANIFEST_BRANCH }}
        echo "workspace=$(pwd)" >> $GITHUB_OUTPUT
      id: ws

    - name: Repo Sync
      working-directory: ${{ steps.ws.outputs.workspace }}
      run: repo sync -c --force-sync --no-clone-bundle --no-tags -j$(nproc)

    - name: Clone Device Tree
      working-directory: ${{ steps.ws.outputs.workspace }}
      run: git clone ${{ github.event.inputs.DEVICE_TREE_URL }} -b ${{ github.event.inputs.DEVICE_TREE_BRANCH }} ${{ github.event.inputs.DEVICE_PATH }}

    - name: Clone Common Tree
      if: ${{ github.event.inputs.COMMON_TREE_URL != '' }}
      working-directory: ${{ steps.ws.outputs.workspace }}
      run: git clone ${{ github.event.inputs.COMMON_TREE_URL }} -b ${{ github.event.inputs.DEVICE_TREE_BRANCH }} ${{ github.event.inputs.COMMON_PATH }}

    - name: Build Recovery
      working-directory: ${{ steps.ws.outputs.workspace }}
      run: |
        export ALLOW_MISSING_DEPENDENCIES=true
        source build/envsetup.sh
        lunch ${{ github.event.inputs.MAKEFILE_NAME }}-eng
        make clean
        make ${{ github.event.inputs.BUILD_TARGET }}image -j$(nproc)

    - name: Upload Recovery Image
      uses: softprops/action-gh-release@v1
      with:
        files: |
          workspace/out/target/product/${{ github.event.inputs.DEVICE_NAME }}/${{ github.event.inputs.BUILD_TARGET }}.img
        name: ${{ github.event.inputs.DEVICE_NAME }}-${{ github.run_id }}
        tag_name: ${{ github.run_id }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
